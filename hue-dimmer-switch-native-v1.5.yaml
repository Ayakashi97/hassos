blueprint:
  name: "Hue Dimmer V2 (RWL022) - Pro Smooth & Safe Control"
  description: >
    # üéÆ Ultimate Smooth Control for Hue Dimmer V2 (RWL022)
    
    This professional-grade blueprint offers high-performance dimming while 
    maintaining strict system safety to prevent CPU spikes and infinite loops. 
    It is specifically designed for the Philips Hue Dimmer Switch V2 (Model RWL022).

    ### üîë Key Features:
    * **Advanced Loop Logic:** Uses internal Home Assistant loops for Buttons 2 & 3. 
      This prevents Zigbee network congestion and provides a much smoother 
      experience than standard "repeat" signals.
    * **Safety First:** Includes a hard limit (max 20 steps) for every dimming cycle. 
      Even if a "release" signal is lost in the air, the dimming will stop 
      automatically after ~6-8 seconds to protect your system (e.g., Intel NUC).
    * **Restart Mode:** Every new button press instantly kills any running loops, 
      ensuring immediate response and no "runaway" automations.

    ### ‚å®Ô∏è Button Mapping & Actions:
    1.  **Button 1 (Top/Power):**
        * *Short Release:* Toggles the selected light(s).
        * *Long Press:* Trigger any custom action (e.g., "All Off" script).
    2.  **Button 2 (Brighten):**
        * *Hold:* Smoothly increases brightness using the Smart-Loop logic.
    3.  **Button 3 (Dim):**
        * *Hold:* Smoothly decreases brightness using the Smart-Loop logic.
    4.  **Button 4 (Hue Logo):**
        * *Short Release:* Custom action (e.g., Cycle Scenes).
        * *Long Press:* Custom action.

    ### ‚öôÔ∏è Tuning Parameters:
    * **Dimming Step Size:** Percentage change per loop iteration (e.g., 10%). 
    * **Transition Time (Smoothness):** Duration of the fade between steps. 

    ### ‚ö†Ô∏è Installation Note:
    Select the four individual **Event entities** for your switch (button_1 through button_4). 

  domain: automation
  input:
    button_1:
      name: Button 1 Entity (Top)
      selector: { entity: { filter: { domain: event } } }
    button_2:
      name: Button 2 Entity (Brighten)
      selector: { entity: { filter: { domain: event } } }
    button_3:
      name: Button 3 Entity (Dim)
      selector: { entity: { filter: { domain: event } } }
    button_4:
      name: Button 4 Entity (Hue Logo)
      selector: { entity: { filter: { domain: event } } }
    light_target:
      name: Light Target
      selector: { target: { entity: { domain: light } } }
    dim_step:
      name: Dimming Step Size
      default: 10
      selector: { number: { min: 1, max: 25, unit_of_measurement: "%" } }
    dim_transition:
      name: Transition Time (Smoothness)
      default: 0.4
      selector: { number: { min: 0.1, max: 1, step: 0.1, unit_of_measurement: "s" } }
    button_1_long:
      name: Button 1 - Long Press
      default: []
      selector: { action: {} }
    button_4_short:
      name: Button 4 - Short Press
      default: []
      selector: { action: {} }
    button_4_long:
      name: Button 4 - Long Press
      default: []
      selector: { action: {} }

mode: restart
max_exceeded: silent

trigger:
  - platform: state
    entity_id: 
      - !input button_1
      - !input button_2
      - !input button_3
      - !input button_4

# WICHTIG: Ignoriere 'repeat' Signale, damit die interne Schleife nicht unterbrochen wird!
condition:
  - "{{ trigger.to_state.attributes.event_type != 'repeat' }}"

action:
  - variables:
      b1: !input button_1
      b2: !input button_2
      b3: !input button_3
      b4: !input button_4
      step: !input dim_step
      trans: !input dim_transition
      trigger_entity: "{{ trigger.entity_id }}"
      event_type: "{{ trigger.to_state.attributes.event_type }}"

  - choose:
      # BUTTON 1
      - conditions: "{{ trigger_entity == b1 }}"
        sequence:
          - choose:
              - conditions: "{{ event_type == 'short_release' }}"
                sequence:
                  - service: light.toggle
                    target: !input light_target
              - conditions: "{{ event_type == 'long_press' }}"
                sequence: !input button_1_long

      # BUTTON 2 (HELLER - LOOP STARTET BEI INITIAL_PRESS)
      - conditions:
          - "{{ trigger_entity == b2 }}"
          - "{{ event_type == 'initial_press' }}"
        sequence:
          - repeat:
              count: 20
              sequence:
                - service: light.turn_on
                  target: !input light_target
                  data:
                    brightness_step_pct: "{{ step }}"
                    transition: "{{ trans }}"
                - delay: "{{ trans }}"

      # BUTTON 3 (DUNKLER - LOOP STARTET BEI INITIAL_PRESS)
      - conditions:
          - "{{ trigger_entity == b3 }}"
          - "{{ event_type == 'initial_press' }}"
        sequence:
          - repeat:
              count: 20
              sequence:
                - service: light.turn_on
                  target: !input light_target
                  data:
                    brightness_step_pct: "{{ step * -1 }}"
                    transition: "{{ trans }}"
                - delay: "{{ trans }}"

      # BUTTON 4
      - conditions: "{{ trigger_entity == b4 }}"
        sequence:
          - choose:
              - conditions: "{{ event_type == 'short_release' }}"
                sequence: !input button_4_short
              - conditions: "{{ event_type == 'long_press' }}"
                sequence: !input button_4_long
