blueprint:
  name: Native Hue - RWL022 Smooth Dimming (Fixed Malformed)
  description: |
    Control lights with a Philips Hue Dimmer Switch (RWL022) via NATIVE Hue integration.
    
    Features:
    - Smooth dimming: Hold buttons 2 or 3 to fade lights up/down.
    - Selection Fix: Uses a battery filter to find remotes and hide lamps.
  domain: automation
  input:
    device:
      name: Philips Hue Dimmer Switch
      selector:
        device:
          filter:
            - integration: hue
          entity:
            domain: sensor
            device_class: battery
    target_light:
      name: Light(s) to control
      selector:
        target:
          entity:
            domain: light

    # Custom actions for Top and Bottom buttons
    button_1_short:
      name: "Button 1 (Power) - Short Press"
      default: []
      selector:
        action:
    button_1_long:
      name: "Button 1 (Power) - Long Press"
      default: []
      selector:
        action:
    button_4_short:
      name: "Button 4 (Hue Logo) - Short Press"
      default: []
      selector:
        action:
    button_4_long:
      name: "Button 4 (Hue Logo) - Long Press"
      default: []
      selector:
        action:

mode: restart # Restarts the automation on every new press, stopping active dimming loops
max_exceeded: silent

trigger:
  # Trigger for all 4 buttons to satisfy the 'subtype' requirement
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_short_release
    subtype: 1
    id: "1_short"
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_long_release
    subtype: 1
    id: "1_long"
  
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_short_release
    subtype: 2
    id: "2_short"
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_initial_press
    subtype: 2
    id: "2_dim"
  
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_short_release
    subtype: 3
    id: "3_short"
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_initial_press
    subtype: 3
    id: "3_dim"
  
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_short_release
    subtype: 4
    id: "4_short"
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_long_release
    subtype: 4
    id: "4_long"
  
  # Trigger to catch button releases to stop the loop
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_long_release
    subtype: 2
    id: "stop"
  - platform: device
    domain: hue
    device_id: !input device
    type: remote_button_long_release
    subtype: 3
    id: "stop"

action:
  - choose:
      # BUTTON 1
      - conditions: "{{ trigger.id == '1_short' }}"
        sequence: !input button_1_short
      - conditions: "{{ trigger.id == '1_long' }}"
        sequence: !input button_1_long

      # BUTTON 2 (Brighten)
      - conditions: "{{ trigger.id == '2_short' }}"
        sequence:
          - service: light.turn_on
            target: !input target_light
            data:
              brightness_step_pct: 10
      - conditions: "{{ trigger.id == '2_dim' }}"
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "{{ true }}"
              sequence:
                - service: light.turn_on
                  target: !input target_light
                  data:
                    brightness_step_pct: 10
                    transition: 0.5
                - delay: 0.5

      # BUTTON 3 (Dim)
      - conditions: "{{ trigger.id == '3_short' }}"
        sequence:
          - service: light.turn_on
            target: !input target_light
            data:
              brightness_step_pct: -10
      - conditions: "{{ trigger.id == '3_dim' }}"
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "{{ true }}"
              sequence:
                - service: light.turn_on
                  target: !input target_light
                  data:
                    brightness_step_pct: -10
                    transition: 0.5
                - delay: 0.5

      # BUTTON 4
      - conditions: "{{ trigger.id == '4_short' }}"
        sequence: !input button_4_short
      - conditions: "{{ trigger.id == '4_long' }}"
        sequence: !input button_4_long
